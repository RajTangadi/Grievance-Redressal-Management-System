<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - GRMS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
        background: url("images/image.png") no-repeat;
        background-size: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .auth-container {
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-width: 450px;
        width: 90%;
      }

      .logo {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #667eea;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 0.8rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        display: none;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 0.8rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        display: none;
      }

      .toggle-form {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
      }

      .toggle-form a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .toggle-form a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .auth-container {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="logo">ðŸŽ¯ GRMS</div>
      <h1>Welcome</h1>
      <p class="subtitle">Login to access Grievance Redressal System</p>

      <div id="loginError" class="error-message"></div>
      <div id="loginSuccess" class="success-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <input
            type="email"
            id="loginEmail"
            required
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input
            type="password"
            id="loginPassword"
            required
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>

      <div class="toggle-form">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </div>
    </div>

    <script>
      // Login Form Handler
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value.trim();
          const password = document.getElementById("loginPassword").value;

          // Clear previous messages
          document.getElementById("loginError").style.display = "none";
          document.getElementById("loginSuccess").style.display = "none";

          // Get users from localStorage
          const users = JSON.parse(localStorage.getItem("users") || "[]");
          const user = users.find(
            (u) => u.email === email && u.password === password
          );

          if (!user) {
            showMessage("loginError", "Invalid email or password!");
            return;
          }

          // Store current user
          localStorage.setItem("currentUser", JSON.stringify(user));

          showMessage("loginSuccess", "Login successful! Redirecting...");

          setTimeout(() => {
            window.location.href = "index.html";
          }, 500);
        });

      function showMessage(elementId, message) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.style.display = "block";
      }

      // Check if already logged in
      window.onload = function () {
        const currentUser = localStorage.getItem("currentUser");
        if (currentUser) {
          window.location.href = "index.html";
        }
      };
    </script>
  </body>
</html>
